<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bodyForms">
    <header>
        <nav class="padre">
            <nav class="formulario" id="cuestionario">
                <form id="cuestionario" action="./search-results.html" method="get">
                    <input name="search" type="search" id="searchbar" placeholder="Buscar recetas..." class="preguntas" required>
                    <button type="submit" class="button">Buscar</button>
                    <div id="error-mensaje"></div>
                  </form> 
          </nav>
         <nav class="barra">
            <ol class="informacion">
                <li class="navh"><a href="./index.html">Home</a></li>
                <li class="navh"><a href="./categories.html">Categorias</a></li>
                <li class="navh"><a href="./register.html">Registro</a></li>
                <li class="navh"><a href="./login.html">Login</a></li>
            </ol>
        </nav>
        <div class="logopagina">
            <img src="./img/logo" alt="logo" class="logo">
        </div>
        </nav>
    </header>
    <main>
        <h1 class="tituloLoginRegister">
            Bienvenido! Por favor registrese.
        </h1>
        <form method="get" class="register_form" action="./login.html">
            <section class="contenedorLoginHtml">
            <div class="div_registro">
                <label for="email"></label>
                <input type="email" id="email" class="input_registro" placeholder="Email">
                <div id="invalid_email" class="invalid_feedback email"></div>
            </div>
            <div class="div_registro">
                <label for="contraseña"></label>
                <input type="password" id="contrasena" class="input_registro" placeholder="Contraseña">
                <div id="invalid_contrasena" class="invalid_feedback contrasena"></div>
            </div>
            <div class="div_registro">
                <label for="botones">He leido los terminos y condiciones</label>
                <input type="checkbox" class="input_registro_boton" name="botones" value="enviar">
            </div>
            <div class="div_registro">
                <a href="./login.html">
                <button type="submit" class="boton_registro">Registrarse</button> 
                </a>
            </div>
            <div class="div_registro">
                <a href="./login.html" class="ya_registrado">Ya tengo una cuenta</a>
            </div>
            </section>
            </form>
    </main>
    
    <footer class="footer">
        <ol class="nombres">
            <li class="nombreshh"> Ona Beitia<br></li>
            <li class="nombreshh"> Catalina Goyanarte <br></li>
            <li class="nombreshh">Manuela Judez <br></li>
            <li class="nombreshh"> CookMoc</li>
        </ol>
    </footer>
    <script src="./js/register.js"></script>
</body>
</html>
