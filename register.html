</head>
<body class="bodyForms">
    <header>
        <nav class="padre">
         <nav class="formulario">
            <form type action="validarbusqueda" method="get">
                <input name="search" type="search" id="search-bar" value="" class="preguntas">
                <button type="submit" class="button">Buscar</button>
             </form>
           </nav>
         <nav class="barra">
            <ol class="informacion">
                <li class="navh"><a href="index.html">Home</a></li>
                <li class="navh"><a href="categories.html">Categorias</a></li>
                <li class="navh"><a href="register.html">Registro</a></li>
                <li class="navh"><a href="login.html">Login</a></li>

        </nav>
        <div class="logopagina">
            <img src="./logo/PHOTO-2024-11-14-17-26-54.jpg" alt="logo" class="logo">
        </div>
        </nav>
    </header>
    <main>
        <h1 class="tituloLoginRegister">
            Bienvenido! Porfavor registrese.
        </h1>
        <form>
            <section class="contenedorLoginHtml">
            <div class="div_registro">
                <label for="email"></label>
                <input type="email" class="input_registro" placeholder="Email" required>
                <span class="feedback_email"></span>
            </div>
            <div class="div_registro">
                <label for="contraseña"></label>
                <input type="password" class="input_registro" placeholder="Contraseña" required>
                <span class="feedback_contra"></span>
            </div>
            <div class="div_registro">
                <label for="botones">He leido los terminos y condiciones</label>
                <input type="checkbox" class="input_registro_boton" name="botones" value="enviar">
                <span class="feedback_tyc"></span>
            </div>
            <div class="div_registro">
                <button type="submit" class="boton_registro">Registrarse</button>
                <span class="feedback_reg"></span> 
            </div>
            <div class="div_registro">
                <a href="./login.html" class="ya_registrado">Ya tengo una cuenta</a>
            </div>
            </section>
            </form>
    </main>
    
    <footer class="footer">
        <ol class="nombres">
            <li class="nombreshh"> Ona Beitia<br></li>
            <li class="nombreshh"> Catalina Goyanarte <br></li>
