<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bodyForms">   
    <header>
        <div class="padre">
            <nav class="formulario" id="formulario-conteiner">
                    <form id="cuestionario" action="./search-results.html" method="get">
                        <input name="search" type="search" id="searchbar" value="" placeholder="Buscar recetas..." class="preguntas" required>
                        <button type="submit" class="button">Buscar</button>
                        <div id="error-mensaje"></div>
                      </form>                  
            </nav>
             <nav class="barra">
                <ol class="informacion">
                    <li class="navh"><a href="./index.html">Home</a></li>
                    <li class="navh"><a href="./categories.html">Categorias</a></li>
                    <li class="navh"><a href="./register.html">Registro</a></li>
                    <li class="navh"><a href="./login.html">Login</a></li>
                </ol>
            </nav>
            <div class="logopagina">
                <img src="./img/logo" alt="logo" class="logo">
            </div>
        </div>
    </header>
    <main>
        <h1 class="tituloLoginRegister">
            Bienvenido! Por favor ingrese a su cuenta .
        </h1>
        <section class="contenedorLoginHtml">
            <form method="get" class="login_form" action="index.html">
                <div class="divLogin">
                    <label for="Email"></label>
                    <br>
                    <input type="email" id="log_email" class="inputLogin" placeholder="Email">
                    <div id="invalid_log_email" class="invalid_feedback email"></div>
                </div>
                <div class="divLogin">
                    <label for="Contraseña"></label>
                    <br>
                    <input type="password" id="log_contrasena" class="inputLogin" placeholder="Contraseña">
                    <div id="invalid_log_contrasena" class="invalid_feedback contrasena"></div>
                </div>
                <div class="divLogin">
                    <input type="radio" name="recordarme"> Recordarme 
                </div>
                <div class="divLogin">
                    <a href="./index.html">
                    <button type="submit" class="botonLogin">Ingresar</button>
                    </a>
                </div>
            </form>
            <div class="divLogin">
                <a href="./register.html" class="ya_registrado">No tengo una cuenta</a>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
    <footer class="footer">
        <ol class="nombres">
            <li class="nombreshh"> Ona Beitia<br></li>

            <li class="nombreshh">Manuela Judez <br></li>

        </ol>
    </footer>
