<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>
<body>
    



    <main>
        <h1 class="tituloLogin">
            Bienvenido! Porfavor ingrese a su cuenta.
        </h1>
        <section class="contenedorLoginHtml">
            <form>
                <div class="divLogin">
                    <label for="Email"> <strong>Email</strong></label>
                    <br>
                    <input type="text" required class="inputLogin">
                </div>
                <div class="divLogin">
                    <label for="Contraseña"> <strong>Contraseña</strong></label>
                    <br>
                    <input type="text" required class="inputLogin">
                </div>
                <div class="divLogin">
                    <input type="radio" name="recordarme" required> <strong>Recordarme</strong> 
                </div>
                <div class="divLogin">
                    <button type="submit" class="botonLogin">Ingresar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
